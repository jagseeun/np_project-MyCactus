<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>엔딩1 - 선인장 키우기 성공!</title>

    <style>
        body {
            background-color: rgb(196, 218, 196);
            margin: 0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        .content-container {
            text-align: center;
            z-index: 2;
            position: relative;
            margin-bottom: 20px;
        }

        .title,
        video,
        #check {
            display: none;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            color: #4a6b5a;
            margin-bottom: 30px;
        }

        .success-message {
            font-size: 30px;
            color: #67a067;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 20px;
            color: #7a8a7a;
            margin-bottom: 40px;
        }

        video {
            width: 40%;
            max-width: 450px;
            height: auto;
            z-index: 1;
            margin-bottom: 30px;
        }

        .button-container {
            text-align: center;
            z-index: 2;
        }

        #check {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: 600;
            background: #6b8a73;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="content-container">
        <h1 class="title">My Cactus♡</h1>
        <div class="success-message" id="done"></div>
        <div class="subtitle">축하합니다! 선인장이 건강하게 자랐어요 🌵</div>
    </div>

    <video id="myVideo" src="ending1.mp4" muted playsinline loop controls autoplay></video>

    <div class="button-container">
        <button id="check"></button>
    </div>

    <script>
        const title = document.querySelector(".title");
        const successMessage = document.getElementById("done");
        const subtitle = document.querySelector(".subtitle");
        const video = document.getElementById("myVideo");
        const button = document.getElementById("check");

        let cactusData = null;

        successMessage.innerText = `선인장이 완전히 성장하였습니다.`;

        setTimeout(() => {
            successMessage.style.display = "none";
            subtitle.style.display = "none";

            title.style.display = "block";
            video.style.display = "block";

            button.innerText = `선인장 상태 확인 완료`;
            button.style.display = "block";
        }, 3000);

        button.addEventListener("click", () => {
            window.location.href = "trueStory.html";
        });
    </script>
</body>

</html>
