<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cactus♡</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: rgb(196, 218, 196);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .main-container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .cactus {
            text-align: center;
            width: 100%;
        }

        h1 {
            font-size: clamp(40px, 8vw, 60px);
            color: rgb(67, 120, 67);
            font-weight: 1000;
            -webkit-text-stroke: 1px rgb(35, 69, 35);
            margin: 0 0 10px 0;
        }

        p {
            font-size: clamp(16px, 3vw, 19px);
            color: rgb(73, 73, 73);
            margin: 0 0 20px 0;
        }

        #bookImage0 {
            width: clamp(200px, 40vw, 300px);
            height: clamp(200px, 40vw, 300px);
            object-fit: contain;
            margin-bottom: 20px;
        }

        input,
        button {
            border: none;
            outline: none;
            border-radius: 10px;
        }

        input {
            width: 100%;
            max-width: 300px;
            height: 40px;
            text-align: center;
            margin: 10px 0;
            font-size: 16px;
            padding: 0 10px;
        }

        button {
            width: 120px;
            height: 40px;
            background-color: rgb(77, 116, 77);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(57, 96, 57);
        }

        .money-left,
        .money-right {
            position: absolute;
            width: clamp(200px, 25vw, 420px);
            height: auto;
            z-index: 0;
        }

        .money-left {
            bottom: 10%;
            left: 5%;
        }

        .money-right {
            bottom: 10%;
            right: 5%;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="cactus">
            <h1>My Cactus♡</h1>
            <p>똥예서 바보</p>
            <img src="씨앗.png" id="bookImage0" alt="선인장 씨앗">
            <br>
            <input type="text" id="name" placeholder="시작하려면 선인장의 이름을 입력하세요.">
            <br>
            <button onclick="startCactus()">확인</button>
        </div>
    </div>

    <img src="money.png" class="money-left" id="moneyLeft" style="display:none;">
    <img src="money.png" class="money-right" id="moneyRight" style="display:none;">

    <script>
        function startCactus() {
            const name = document.getElementById("name").value.trim();
            if (name) {
                alert(`${name}을(를) 끝까지 잘 키우시길 바래요! 🌵`);
                alert("규칙 1. 물을 적당히 줄 것.");
                alert("규칙 2. 과한 햇빛을 쐬지 않을 것.");
                alert("규칙 3. 정성을 가득 담아 이쁘게 키울 것.");
                alert("그럼 화이팅!!✊");
                const cactusData = {
                    이름: name,
                    성장단계: 0,
                    습도: 30,
                    햇빛: "창가",
                    함께한날: 0
                };
                localStorage.setItem("myCactus", JSON.stringify(cactusData));
                window.location.href = "cactus.html";
            } else {
                alert("선인장의 이름을 입력해주세요!");
            }
        }

        var num = 0;
        var imgs = ['중간.png', '완성.png', '씨앗.png'];

        function change(imgElement) {
            imgElement.setAttribute('src', imgs[num]);
            num = (num + 1) % imgs.length;
        }

        window.onload = function () {
            var img = document.getElementById('bookImage0');
            setInterval(function () { change(img); }, 1000);
            const choice2Done = localStorage.getItem("choice2Done");
            if (choice2Done === "true") {
                document.getElementById("moneyLeft").style.display = "block";
                document.getElementById("moneyRight").style.display = "block";
            }
        }
    </script>
</body>

</html>
