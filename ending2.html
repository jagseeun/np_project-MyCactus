<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>엔딩2 - 말라 죽다..</title>
    <style>
        body {
            background-color: #d4c4b8;
            margin: 0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 40px 20px 20px;
            box-sizing: border-box;
        }
        .content-container {
            text-align: center;
            z-index: 10;
            position: relative;
            margin-bottom: 30px;
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #6b5a4a;
            margin-bottom: 30px;
        }
        .dry-message {
            font-size: 22px;
            color: #5b4f30;
            margin-bottom: 40px;
        }
        .subtitle {
            font-size: 16px;
            color: #8a7a6a;
            margin-bottom: 10px;
        }
        #dryCactusImage {
            max-width: 25%;
            height: auto;
            margin-bottom: 30px;
        }
        .button-container {
            text-align: center;
            z-index: 10;
        }
        #restartButton {
            padding: 15px 35px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 25px;
            background: #786b43;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="content-container">
        <h1 class="title">My Cactus♡</h1>
        <div class="dry-message" id="message"></div>
        <div class="subtitle">물을 주지 않아 말라 죽어버렸어요...</div>
    </div>

    <img id="dryCactusImage" src="dry.png" alt="말라버린 선인장" />

    <div class="button-container">
        <button id="restartButton">다시 시작하기</button>
    </div>

    <script>
        const messageElement = document.getElementById("message");
        const restartButton = document.getElementById("restartButton");

        messageElement.innerText = `선인장이 말라 죽었습니다.`;

        restartButton.addEventListener('click', () => {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
