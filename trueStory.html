<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진짜 엔딩</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: rgb(196, 218, 196);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .game-container {
            width: 100%;
            max-width: 1200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        img {
            max-width: 90%;
            max-height: 70vh;
            width: auto;
            height: auto;
            display: none;
            object-fit: contain;
        }

        .buttons {
            display: none;
            gap: 20px;
            position: absolute;
            top: 90%;
            left: 50%;
            transform: translate(-50%, -50%);
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 600px;
            z-index: 10;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: rgb(77, 116, 77);
            color: white;
            transition: background-color 0.3s ease;
            min-width: 120px;
        }

        button:hover {
            background-color: rgb(57, 96, 57);
        }

        #endingButtons {
            display: none;
            gap: 20px;
            position: absolute;
            top: 68%;
            left: 50%;
            transform: translate(-50%, -50%);
            justify-content: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 600px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="game-container">
        <img id="mainImage" src="1.png" />
        <div class="buttons" id="choiceButtons">
            <button onclick="showChoice1()">내 선인장이나 돌려내</button>
            <button onclick="showChoice2()">그래 용서 해줄게</button>
        </div>
        <div id="endingButtons" class="buttons">
            <button onclick="window.close()">종료하기</button>
            <button onclick="location.href='index.html'">다시하기</button>
        </div>
    </div>

    <script>
        const imageList = [
            "1.png",
            "2.png",
            "3.png",
            "4.png"
        ];

        const choice2List = [
            "선택-2.png",
            "선택-2-1.png",
            "선택-2-2.png",
            "선택-2-3.png",
            "선택-2-4.png",
            "선택-2-5.png",
            "선택-2-6.png",
            "선택-2-7.png",
            "선택-2-8.png",
            "선택-2-9.png",
            "선택-2-10.png",
            "선택-2-11.png",
            "선택-2-12.png",
            "선택-2-13.png"
        ];

        const mainImage = document.getElementById("mainImage");
        const buttons = document.getElementById("choiceButtons");
        const endingButtons = document.getElementById("endingButtons");
        let index = 0;

        function showNextImage() {
            if (index < imageList.length) {
                mainImage.src = imageList[index];
                mainImage.style.display = "block";
                let delay = (index < 3) ? 500 : 2000;
                index++;
                setTimeout(showNextImage, delay);
            } else {
                buttons.style.display = "flex";
            }
        }

        function showChoice1() {
            localStorage.setItem("choice2Done", "false");
            mainImage.src = "선택-1.png";
            buttons.style.display = "none";
            setTimeout(() => {
                window.location.href = "index.html";
            }, 30000);
        }

        function showChoice2() {
            buttons.style.display = "none";
            localStorage.setItem("choice2Done", "true");
            let i = 0;
            function showNextChoice2Image() {
                if (i < choice2List.length) {
                    mainImage.src = choice2List[i];
                    mainImage.style.display = "block";
                    let delay = 1500;
                    if (i >= 1 && i <= 8) delay = 500;
                    if (i === 9 || i === 10) delay = 2000;
                    if (i === choice2List.length - 1) {
                        setTimeout(() => {
                            endingButtons.style.display = "flex";
                        }, delay);
                    }
                    i++;
                    setTimeout(showNextChoice2Image, delay);
                }
            }
            showNextChoice2Image();
        }

        window.onload = showNextImage;
    </script>
</body>

</html>
